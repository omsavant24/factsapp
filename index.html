<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .fact-card {
            background-color: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazing Space Facts</h1>
        <div id="fact-display" class="fact-card">
            Click the button to learn a space fact!
        </div>
        <button id="new-fact-btn">Show New Fact</button>
    </div>

    <script>
        const spaceFacts = {
            "space_facts": [
                {
                    "id": 1,
                    "fact": "Light from the Sun takes approximately 8 minutes and 20 seconds to reach Earth"
                },
                {
                    "id": 2,
                    "fact": "The largest known star, UY Scuti, is around 1,700 times larger than our Sun"
                },
                {
                    "id": 3,
                    "fact": "There is a black hole at the center of our Milky Way galaxy called Sagittarius A*"
                },
                {
                    "id": 4,
                    "fact": "One day on Venus is longer than its year, due to its slow rotation"
                },
                {
                    "id": 5,
                    "fact": "The footprints left by Apollo astronauts on the Moon will last for at least 100 million years"
                },
                {
                    "id": 6,
                    "fact": "The Great Red Spot on Jupiter is a storm that has been raging for at least 400 years"
                },
                {
                    "id": 7,
                    "fact": "Neptune's winds are the fastest in the solar system, reaching speeds of 1,200 mph"
                },
                {
                    "id": 8,
                    "fact": "The universe is estimated to be about 13.8 billion years old"
                },
                {
                    "id": 9,
                    "fact": "There are more stars in the universe than grains of sand on all of Earth's beaches"
                },
                {
                    "id": 10,
                    "fact": "The largest known galaxy, IC 1101, is 50 times larger than our Milky Way"
                },
                {
                    "id": 11,
                    "fact": "A neutron star can spin up to 600 times per second"
                },
                {
                    "id": 12,
                    "fact": "The Hubble Space Telescope has made more than 1.5 million observations since its launch"
                },
                {
                    "id": 13,
                    "fact": "Saturn's moon Titan has liquid methane lakes and seas on its surface"
                },
                {
                    "id": 14,
                    "fact": "The International Space Station travels at approximately 17,500 mph"
                },
                {
                    "id": 15,
                    "fact": "More than 1 million Earths could fit inside the Sun"
                },
                {
                    "id": 16,
                    "fact": "The smallest known star is EBLM J0555-57Ab, about the size of Saturn"
                },
                {
                    "id": 17,
                    "fact": "The coldest place in the universe is the Boomerang Nebula at -272Â°C"
                },
                {
                    "id": 18,
                    "fact": "Mars' sunset appears blue due to the way dust scatters light in its atmosphere"
                },
                {
                    "id": 19,
                    "fact": "The largest asteroid in our solar system, Ceres, is 940 kilometers in diameter"
                },
                {
                    "id": 20,
                    "fact": "There are more trees on Earth than stars in the Milky Way galaxy"
                }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            const factDisplay = document.getElementById('fact-display');
            const newFactBtn = document.getElementById('new-fact-btn');
            
            function getRandomFact() {
                const facts = spaceFacts.space_facts;
                const randomIndex = Math.floor(Math.random() * facts.length);
                return facts[randomIndex].fact;
            }
            
            newFactBtn.addEventListener('click', () => {
                factDisplay.textContent = getRandomFact();
                factDisplay.style.opacity = 0;
                setTimeout(() => {
                    factDisplay.style.opacity = 1;
                }, 100);
            });
            
            // Show initial fact
            factDisplay.textContent = getRandomFact();
        });
    </script>
</body>
</html>
